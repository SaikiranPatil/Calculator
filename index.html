<body>
    <div class="calculator">
        <div class="name"></div>
        <div class="display">
            <div id="main-display">
            </div>
        </div>
        <div class="buttons">
            <div class="main_button">
                <div class="black btn" id="off">
                    <div class="text" onclick="off()">OFF</div>
                </div>
                <div class="black btn" id="mrc">
                    <div class="text">MRC</div>
                </div>
                <div class="black btn" id="m-">
                    <div class="text">M-</div>
                </div>
                <div class="black btn" id="m+">
                    <div class="text">M+</div>
                </div>
                <div class="black btn" id="/" onclick="add('/')" value="/">
                    <div class="text">÷</div>
                </div>
                <div class="black btn" id="%" onclick="add('%') " value="%">
                    <div class="text">%</div>
                </div>
                <div class="grey btn" id="7" onclick="add('7')" value="7">
                    <div class="text">7</div>
                </div>
                <div class="grey btn" id="8" onclick="add('8')" value="8">
                    <div class="text">8</div>
                </div>
                <div class="grey btn" id="9" onclick="add('9')" value="9">
                    <div class="text">9</div>
                </div>
                <div class="black btn" id="*" onclick="add('*')" value="*">
                    <div class="text">*</div>
                </div>
                <div class="black btn" id="root" onclick="root()" value="^0.5">
                    <div class="text">√ ̅</div>
                </div>
                <div class="grey btn" id="4" onclick="add('4')" value="4">
                    <div class="text">4</div>
                </div>
                <div class="grey btn" id="5" onclick="add('5')" value="5">
                    <div class="text">5</div>
                </div>
                <div class="grey btn" id="6" onclick="add('6')" value="6">
                    <div class="text">6</div>
                </div>
                <div class="black btn" id="-" onclick="add('-')" value="-">
                    <div class="text">-</div>
                </div>
                <div class="pink btn" id="c">
                    <div class="text" onclick="c()">C</div>
                </div>
                <div class="grey btn" id="1" onclick="add('1')" value="1">
                    <div class="text">1</div>
                </div>
                <div class="grey btn" id="2" onclick="add('2')" value="2">
                    <div class="text">2</div>
                </div>
                <div class="grey btn" id="3" onclick="add('3')" value="3">
                    <div class="text">3</div>
                </div>
                <div class="black btn" id="plus" onclick="add('+')" value="+">
                    <div class="text" id=p>+</div>
                </div>
                <div class="pink btn" id="ac" onclick="console.log('You have clicked AC') ">
                    <div class="text" onclick="ac()">AC</div>
                </div>
                <div class="grey btn" id="0" onclick="add('0')" value="0">
                    <div class="text">0</div>
                </div>
                <div class="grey btn" id="." onclick="add('.')" value=".">
                    <div class="text">.</div>
                </div>
                <div class="black btn" id="=" onclick="equal()" value="">
                    <div class="text">=</div>
                </div>
